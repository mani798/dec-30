<html>

<title>Geekster Admission Form</title>
    <body>

    
       <h3>Geekster Admission Form</h3> 
      
       <form>
            <input type="text" placeholder="First Name" name="first" required />
            <br />
            <br />
            <input type="text" placeholder="Last Name" name="last" />
            <br />
            <br />
            <input type="email" placeholder="Email"/>
            <br />
            <br />
            <input type="password" placeholder="Enter password" minlength="8" name="pwd" maxlength="10" />
            <br />
            <br />
            <input type="text" placeholder="City"  name="city" readonly />

            <br />
            <br />
            <input type="number" placeholder="Marks" name="college_marks" min="0" max="100" />
            <input type="range"  min="0" max="100" name="marks_range" />
            <br />
            <br />
            
           
           <input type="text" placeholder="Phone" />
           <select>
                <option value="+91" > India</option>
                <option value="02">Sri Lanka</option>
                <option value="03">Nepal</option>
                <option value="04">USA</option>
                <option value="05">China</option>
                <option value="06">UAE</option>
            </select>
            
            <br />
            <br />
            <input type="submit" />
       </form>
       
    </body>
</html>
